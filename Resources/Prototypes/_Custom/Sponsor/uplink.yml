# Base
- type: entity
  parent: BaseItem
  id: BaseSFSponsorUplink
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    size: Small
    sprite: _Custom/Sponsor/uplink.rsi
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Sprite
    sprite: _Custom/Sponsor/uplink.rsi
    layers:
    - state: icon-on
  - type: Appearance
  - type: StaticPrice
    price: 100
  - type: Store
    categories:
      - General
      - SecurityThings
      - HOSHeadOfDepartment
      - CMOHeadOfDepartment
      - CEHeadOfDepartment
      - RDHeadOfDepartment
      - HOPHeadOfDepartment
      - CaptainHeadOfDepartment
      - ScienceThings
      - MedicalThings
      - ServiceThings
      - CargoThings
      - EngineeringThings
      - Friends
      - Cloaks
      - QMHeadOfDepartment
    currencyWhitelist:
      - StarToken
    balance:
      StarToken: 0

# 1 Tier
- type: entity
  parent: BaseSFSponsorUplink
  id: SFSponsorUplink40
  name: портативный магазин Космического Рубежа
  description: Удивительный магазинчик в форме ракеты для покупки разных штучек.
  suffix: 40
  components:
