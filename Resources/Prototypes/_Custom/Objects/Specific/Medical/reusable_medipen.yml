- type: entity
  name: многоразовый медипен
  parent: BaseItem
  description: В отличие от обычных медипенов, этот может использоваться многократно.
  id: ChemicalMedipenReusable
  components:
  - type: Sprite
    sprite: _Custom/Objects/Specific/Medical/medipen.rsi
    state: firstaid
  - type: Item
    sprite: _Custom/Objects/Specific/Medical/medipen.rsi
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 15
    onlyAffectsMobs: false
    injectOnly: true
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: SpaceGarbage
  - type: StaticPrice
    price: 75 # These are limited supply items.
  - type: TrashOnSolutionEmpty
    solution: hypospray
