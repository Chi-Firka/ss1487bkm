- type: entity
  name: многоразовый медипен
  parent: BaseItem
  description: В отличие от обычных медипенов, может использоваться многократно.
  id: ChemicalMedipenReusable
  components:
  - type: Sprite
    sprite: _Custom/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: firstaid
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: _Custom/Objects/Specific/Medical/medipen.rsi
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 15
    onlyAffectsMobs: false
    injectOnly: true
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: firstaid_empty
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: SpaceGarbage
  - type: StaticPrice
    price: 75 # These are limited supply items.
  - type: TrashOnSolutionEmpty
    solution: hypospray
